<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lazy Loading Images</title>
    <link rel="stylesheet" href="styles/lazyload.css">
    <script src="scripts/lazyload.js" defer></script>

</head>
<body>
    <header>
        <h1>Lazy Loading Images Example</h1>
    </header>

    <main>
        <img src="images/One1.webp" alt="Image 1 description" loading="lazy" width="400" height="600">
        <img src="images/Two1.webp" alt="Image 2 description" loading="lazy" width="400" height="600">
        <img src="images/Three1.webp" alt="Image 3 description" loading="lazy" width="400" height="600">
        <img src="images/Four.jpg" alt="Image 4 description" loading="lazy" width="400" height="600">
        <img src="images/Five.jpg" alt="Image 5 description" loading="lazy" width="400" height="600">
        <img src="images/Six.jpg" alt="Image 6 description" loading="lazy" width="400" height="600">
    </main>

    <footer>
        <p>Last modified: <span id="lastModified"></span></p>
    </footer>
</body>
</html>

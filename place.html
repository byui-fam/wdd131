<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Page</title>
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals - Abiodun Mamiyaa Fadip -  Building a Country Page">
    <meta name="author" content="Abiodun Fadipe">
    <link rel="stylesheet" href="styles/place.css">
    <link rel="stylesheet" href="styles/place-large.css" media="screen and (min-width: 768px)">
    <script src="scripts/place.js" defer></script>
</head>
<body>
    <main>
        <header>
            <h1>Nigeria</h1>
        </header>
    
        <div class="hero">
            <picture>
                <source srcset="images/hero-large.webp" media="(min-width: 1000px)">
                <source srcset="images/hero-medium.webp" media="(min-width: 500px)">
                <img src="images/hero-small.webp" alt="Lagos, Nigeria" width="500" height="250">
            </picture>
        </div>
        <section class="info">
            <div class="data-details">
                <h2>Data</h2>
                <p>Area: 10°C</p>
                <p>Population: 6 km/h</p>
                <p>Capital: Abuja</p>
                <p>Languages: English,Yoruba, Igbo and Hausa</p>
                <p>Currency: Naira</p>
                <p>Time Zone: WAT</p>
                <p>Calling Code: +234</p>
                <p>Internet TLD: .ng</div></p>
            </div>
            
            <div class="weather-details">
                <h2>Weather: </h2>
                <p>Temperature: 8℃</p>
                <p>Conditions: 10km/h</p>
                <p>Wind Chill: <span id="windChill">N/A</span></p>
            </div>
        </section>
    </main>
    
    <footer>
        <p>©️<span id="currentyear"></span> &#129344; Abiodun Fadipe &#129344; Nigeria</p>
        <p id="lastModified"></p>
    </footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WDD 131 - Dynamic Web Fundamentals - Abiodun Mamiyaa Fadip -  Building a Review form">

    <title>Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>
<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form action="review.html" method="get">
            <label for="product-name">Product Name</label>
            <select id="product-name" name="product-name" required>
                <option value="" disabled selected>Select a Product ...</option>
            </select>

            <label>Overall Rating</label>
            <div class="rating">
                <input type="radio" id="star1" name="rating" value="1" required>
                <label for="star1">â˜†</label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2">â˜†â˜†</label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3">â˜†â˜†â˜†</label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4">â˜†â˜†â˜†â˜†</label>
                <input type="radio" id="star5" name="rating" value="5">
                <label for="star5">â˜†â˜†â˜†â˜†â˜†</label>
            </div>

            <label for="date-of-installation">Date of Installation</label>
            <input type="date" id="date-of-installation" name="date-of-installation" required>
        <fieldset>
            <label>Which features did you find useful in the product? (Check all that apply)</label>
            <div class="features">
                <input type="checkbox" id="durability" name="features" value="durability">
                <label for="durability">Durability</label>

                <input type="checkbox" id="ease-of-use" name="features" value="ease-of-use">
                <label for="ease-of-use">Ease of Use</label>

                <input type="checkbox" id="performance" name="features" value="performance">
                <label for="performance">Performance</label>

                <input type="checkbox" id="design" name="features" value="design">
                <label for="design">Design</label>
            </div>
        </fieldset>
            <label for="written-review">Written Review (Optional)</label>
            <textarea id="written-review" name="written-review"></textarea>

            <label for="user-name">Your Name (Optional)</label>
            <input type="text" id="user-name" name="user-name">

            <input type="submit" value="Post Review"> 
        </form>
    </main>
